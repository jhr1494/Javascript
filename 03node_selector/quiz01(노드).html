<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="form">
        좌석 : 
        <input type="checkbox" name="seat" value="1">1
        <input type="checkbox" name="seat" value="2">2
        <input type="checkbox" name="seat" value="3">3
        <input type="checkbox" name="seat" value="4">4
        <input type="checkbox" name="seat" value="5">5
        <input type="checkbox" name="seat" value="6">6
        <input type="checkbox" name="seat" value="7">7
        <input type="checkbox" name="seat" value="8">8
        <br/>
        <button type="button" id="btn">예약</button>
    </form>
        
    <script>
        //예약 버튼을 눌렀을 때 좌석이 최소 한개 이상 체크되어 있지 않다면, 경고창을 띄어주는 코드를 작성
        //또는 체크된 값은 JSON형태의 배열로 포장해주세요.

        var form = document.getElementById("form");
        var seat = document.getElementsByName("seat");
        var btn = form.querySelector("#btn");
        

        btn.onclick = function(){
            var arr = new Array();
            
            for(var i = 0; i < seat.length; i++){
                if(seat[i].checked){
                    arr.push(seat[i].value);
                }
            };

            if(arr.length == 0){
                alert("좌석 1개이상은 체크되어야 합니다.");
            } else{
                var data = JSON.stringify( {date : arr} );
                console.log(data); 
            };

        }
    </script>


    
</body>
</html>

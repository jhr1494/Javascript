<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        table{border-spacing: 0; border-collapse: collapse;}
        th, td{border: 1px solid black; text-align: center;}
        
    </style>

<body>

    <table>
        <thead>
            <th>이동</th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길동</td>
                <td>hello world</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>이순신</td>
                <td>hello!</td>
                <td>2020-02-02</td>
            </tr>
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>홍길자</td>
                <td>hi~</td>
                <td>2020-03-03</td>
            </tr>
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>김철수</td>
                <td>안녕?</td>
                <td>2020-04-04</td>
            </tr>

            <script>
                function down(node){

                    //부모, 이웃노드를 선택하는 방법이 2가지씩 있는데
                    //이름에 Element가 포함된 속성은 text, 공백을 제외하고 선택을 해줍니다.
                    //그래서 일반적으로 Element가 붙어있는 속성을 사용해주면 됩니다.
                    /*
                    console.dir(node);
                    console.log(node.parentElement); //부모노드 -- 공백, text인식 안함!
                    console.log(node.parentNode); //부모노드 -- -- 공백, text인식 함!

                    console.log(node.nextElementSibling); //다음 형제노드
                    console.log(node.nextSibling); //다음 형제노드

                    console.log(node.previousElementSibling); //이전 형제노드
                    console.log(node.previousSibling); //이전 형제노드

                    console.log(node.firstChild); //첫번째 자식노드
                    console.log(node.firstElementChild); //첫번째 자식노드
                    */
                    var table = document.querySelector(".table");
                    var current = node.parentElement.parentElement; //tr - 기준노드
                    var next = current.nextElementSibling; //tr - 다음 행

                    console.log(current,next);

                    if(next === null){
                        alert("다음행이 존재하지 않습니다");
                        return; //다음이 없으면 함수를 종료
                    }
                    table.insertBefore(next, current); //(옮길노드, 기준노드) - 기준노드 앞에 옮길노드가 추가
                }

                function up(node){ //inserBefore()를 이용해서 업버튼도 처리해보세요
                    var table = document.querySelector(".table");
                    var current = node.parentElement.parentElement;
                    var prev = current.previousElementSibling;

                    console.log(current, prev);

                    if(prev === null){
                        alert("이전행이 없습니다");
                        return;
                    }

                    table.insertBefore(current, prev);

                }

                //ans
                /*
                function up(node){
                    var table = document.querySelector(".table");
                    var current = node.parentElement.parentElement; //tr - 현재 선택노드
                    var prev = current.previousElementSibling; //이전노드

                    if(prev === null){
                        alert("이전행이 존재하지 않습니다");
                        return;
                    }

                    table.insertBefore(current, prev);
                }
                */
            </script>
        </tbody>
    </table>
    
</body>
</html>

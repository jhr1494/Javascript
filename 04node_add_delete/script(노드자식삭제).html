<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){

            var add = document.getElementById("add");
            add.onclick = function(){
                //엘리먼트 생성 createElement("태그");
                var li = document.createElement("li");
                var a = document.createElement("a");
                var text = document.createTextNode("하고싶은말..."); //문자열 생성


                //a의 자식속성으로 text추가
                a.appendChild(text);
                //a의 href속성추가
                a.href = "https://www.google.com";
                //li의 자식으로 a를 추가
                li.appendChild(a);
                //list의 자식으로 li를 추가
                document.querySelector(".list").appendChild(li);

                console.log(a);
                console.log(li);
                console.log(text);
            }

            //삭제이벤트
            var remove = document.getElementById("remove");
            remove.onclick = function(){
                var list = document.querySelector(".list");
                // list.remove(); //엘리먼트자체를 통째로 지운다.

                console.dir(list); //()에 있는 엘리먼트가 사용할 수 있는 속성들을 보여준다

                // console.log(list.childNodes);
                // console.log(list.childNodes[0]);
                // console.log(list.childNodes[1]);

                // list.removeChild(자식노드선택) 
                // list.removeChild( list.childNodes[1] ); //공백도 포함해서 엘리먼트를 자식요소로 선택 
                //childNodes는 공백도 포함되기때문에 공백의 유무를 생각해야하는 어려움이 있음 !
                list.removeChild(list.children[0]) //공백을 제거하고 순수한 엘리먼트만 자식요소로 선택
            }
        }

    </script>
    
    <button type="button" id="add">추가</button>
    <button type="button" id="remove">삭제</button>
    <ul class="list">
    </ul>
</body>
</html>

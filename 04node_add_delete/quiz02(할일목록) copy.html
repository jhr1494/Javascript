<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>아직 삭제는 구현하지 마세요</h2>
    <h2>할일목록 만들기</h2>


    <form class="nameForm">
        <h3 class="nameTitle"></h3> <!-- 숨겨놓을 영역 -->
        <input type="text" placeholder="이름을 입력하세요">
        <button type="button">확인</button>
    </form>

    <form class="todoForm">
        <input type="text" placeholder="할일을 적으세요">
        <button type="button">확인</button>
    </form>

    <ul class="todoList">
    </ul>

    <script>
        window.onload = function(){

            var check = document.querySelector(".nameForm button")
            var todo = document.querySelector(".todoForm button");


            check.addEventListener("click", function(){ //아이디 확인
                var nameForm = document.querySelector(".nameForm");
                var name = document.querySelector(".nameForm input").value;
                var nameTitle = document.querySelector(".nameTitle");
                // console.dir(nameForm);

                nameTitle.innerHTML = name + "님 안녕하세요";
                nameForm.removeChild(nameForm.children[1]);
                nameForm.removeChild(nameForm.children[1]);
            });//and check

            todo.addEventListener("click", function(){
                var todo = document.querySelector(".todoForm input");
                var text = document.createTextNode(todo.value);
                var li = document.createElement("li");
                var button = document.createElement("button");
                
                button.innerHTML = "X";

                li.appendChild(text);
                li.appendChild(button);

                document.querySelector(".todoList").appendChild(li);
                todo.value = "";
            });//end todo


        }//end window
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 인라인 이벤트를 써서 하나의 함수에서 처리. (this, value, innerHTML)을 적절히 이용하며 됩니다-->
    <h3>자바스크립트 카운트</h3>

    <input type="text" id="count" value="0">
    <button type="button" id="p" onclick="result(this)">+</button>
    <button type="button" id="m" onclick="result(this)">-</button>

    <script>
        function result(a) {
            var count = document.getElementById("count");

            if (a.id === "p") {
                count.value = parseInt(count.value) + 1;

            } else {

                if(count.value == 0){
                alert("0보다 작을 수 없습니다");
                }else{
                    count.value = parseInt(count.value) - 1;
                }
            }

            return count.value;
        }

    </script>



</body>

</html>

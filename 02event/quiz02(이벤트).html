<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 버튼 2개를 만들고 각각 confirm과 location.href를 이용해서 기능을 구현 -->
    <script>
        window.onload = function(){

            var naver = document.getElementById("naver");
            var google = document.getElementById("google");

            naver.onclick = function(){
                var check = confirm(naver.id + "로 이동하시겠습니까?");
                if(check){
                    location.href = "https://www.naver.com";
                }else{
                    return;
                }
            };

            google.onclick = function(){
                var check = confirm(google.id + "로 이동하시겠습니까?");
                if(check){
                    location.href = "https://www.google.com";
                }else{
                    return;
                }
            };

        }

    </script>


    <button type="button" id="naver">네이버로이동</button>
    <button type="button" id="google">구글로이동</button>

    
</body>
</html>

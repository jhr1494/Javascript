<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //배열을 생성하는 두번째 방법
        var arr = new Array(); //var arr = []
        console.log(arr);

        var arr2 = new Array(10); //길이가 10인 빈공간의 배열
        console.log(arr2);

        var arr3 = new Array('a', 'b', 'c', 'd', 'e'); //길이가 5이면서 초기화
        console.log(arr3);

        //배열을 다루는 다양한 메서드가 존재합니다.

        //lenght -- 배열의 길이확인
        var arr = new Array('a', 'b', 'c', 'd', 'e'); //길이가 5이면서 초기화
        console.log(arr.length);

        //⁂ push(추가할 요소) -- 배열의 마지막에 추가
        arr.push(100);
        arr.push(200);
        console.log(arr);

        //arr2는 빈공간이 10개이므로 빈공간에 값이 들어가는 것이 아니라 
        //그뒤인 11번째에 값이 들어갑니다 -- 인덱스도 10 -> 11로 길이 자동확장
        arr2.push(1);
        console.log(arr2);

        //⁂ pop() -- 마지막에 요소 제거
        arr.pop();
        console.log(arr);

        //unshift(추가할요소) -- 배열의 처음에 요소추가
        arr.unshift(100);
        console.log(arr);

        //shift() -- 배열의 처음 요소 삭제
        arr.shift();
        console.log(arr);

        //splice() -- 배열중간(index)에 추가, 삭제
        //splice(index, 삭제개수)
        arr.splice(1, 1); //index(1)번에서 1개삭제
        console.log(arr);
        
        arr.splice(1, 2);//index(1)번에서 2개삭제
        console.log(arr);

        //splice(index, 삭제개수, 추가할요소, 추가할요소 ...) 
        arr.splice(1, 0, "kim", "park", "lee"); //삭제개수를 0으로 하면 삭제 없이 추가만 할 수 있다
        console.log(arr)

        //sort() -- 배열의 오름차순 정렬
        //숫자타입(오름차순) - 문자타입(사전등재순서) 순으로 정렬됩니다
        arr.sort();
        console.log(arr);

        //reverse() -- 배열의 내림차순 정렬
        //문자타입(사전등재순서) - 숫자타입(내림차순) 으로 정렬됩니다
        arr.reverse();
        console.log(arr);

        //indexOf(검색할 값) - 값이 해당하는 index 번호를 찾습니다
        var find = arr.indexOf("a");
        console.log("a가 존재하는 위치 : ", find); 
        
        

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //자바스크립트에서 객체는 {}로 표기
        var person = {name : '홍길동', age : 20, arr : [1,2,3]};
        
        //객체에 접근하는 방법
        //1번빼 방법 - 객체이름.키값
        console.log(person);
        console.log(person.name);
        console.log(person.age);
        console.log(person.arr[0]);
        console.log(person.arr[1]);
        console.log(person.arr[2]);

        //2번째 방법 - 객체이름["키값"]
        console.log(person["name"]); //키를 문자열로 대괄호 안에 넣어서 접근
        console.log(person["age"]);
        console.log(person["arr"]);
        console.log(person["arr"][0]);
        console.log(person["arr"][1]);
        console.log(person["arr"][2]);

        //객체안에 객체
        var exam = {math : 80, eng : 10, kor : 90};
        var kim = {name : "kim", exam : exam}; // var kim = { name : "kim", exam : {math : 80, eng : 10, kor : 90} };
        
        console.log(kim);
        console.log(kim["name"]);
        console.log(kim["exam"]["math"]);

        console.log(kim.name);
        console.log(kim.exam.math);

        console.log("---------------------------------");
        //배열안의 객체
        var arr = [
            {id : 1, title : "hi", content : "뷁!"},
            {id : 2, title : "hello", content : "헑!"},
            {id : 3, title : "bye", content : "힣!"}
        ];

        console.log(arr[0]["title"]);

        console.log(arr[0].title);
        console.log(arr[0].id);
        console.log(arr[0].content);

        console.log("---------------------------------");

        var arr2 = [
            {
                name : "홍길동",
                age : 20,
                subject : ["자바", "JSP", "JS"],
                birth : 20200101
            },
            {
                name : "이순신",
                age : 30,
                subject : ["CSS", "HTML"],
                birth : 20200202
            }
        ];
        
        //중첩 반복문으로 subject의 값을 모두 출력
        for(var i in arr2){
            console.log(arr2[i].name); //name

            for(var j in arr2[i].subject){
                console.log(arr2[i].subject[j]); //subject
            }
            console.log("---------------------");
        }

        //ans
        console.log(arr2);
        // console.log(arr2[0].subject[0]);
        // console.log(arr2[0].subject[1]);
        // console.log(arr2[0].subject[0]);
        // console.log(arr2[1].subject[0]);
        // console.log(arr2[1].subject[1]);
        for(var i2 = 0; i2 < arr2.length; i2++){
            for(var j2 = 0; j2 < arr2[i2].subject.length; j2++){
                console.log(arr2[i2].subject[j2]);
            }
        }

        console.log("---------------------------------");
        
        // var people = {
        //     name : "홍길동",
        //     age : 20,
        //     info :function(){
        //         console.log(this.name);
        //     }
        // }
        // people.info();

        function people(name, age){
            this.name = name;
            this.age = age;
            this.info = function(){
                console.log(this.name, this.age);
            }
        }

        var people = new people("홍길동", 20);
        console.log(people);
        console.log(people.name);
        console.log(people.age);
        people.info();

        
    </script>
</body>
</html>

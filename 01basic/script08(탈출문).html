    <script>
        var arr = [1, 2, 3, 4, 5];
        for(var i = 0; i < arr.length; i++){
            if(i === 2) break;
            console.log(i);
        }

        console.log("-----------------------");

            if(i === 2) continue;
            console.log(i);
        }

    </script>

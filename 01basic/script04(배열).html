<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //JS의 배열 -- java의 리스트와 흡사합니다
        //배열(리스트와 동일)
        
        /* 
        배열의 생성방법
        var arr = [];
        var arr = new Array();
        */
        
        //배열 값의 대입 -- 배열의 길이는 자동으로 늘어남
        var arr = [1, 2, 3];
        
        //배열의 값의 변경 & 초기화
        arr[0] = 10;
        arr[1] = 20;
        
        //배열의 출력
        console.log(arr); // (배열의크기)[배열요소, 배열요소 ...] 로 출력
        console.log(arr[0], arr[1], arr[2]); //인덱스번호로 부분출력도 가능 !

        var arr2 = ["안녕", "hello", "니하오"];
        console.log(arr2);

        console.log("-------------------------");

        //java에서는 배열에 서로 다른 데이터타입을 추가 할 수 없지만
        //JS의 배열은 데이터타입을 섞어서 사용할 수 있습니다.
        var arr3 = [1, 2, 3, 4, 5, "hello"]; 
        console.log(arr3);

        //인덱스 번호를 통해 값을 저장할 때 비어있는 인덱스는 빈공간으로 들어값니다
        //빈 공간은 undefined 타입(변수선언O, 값X) 입니다
        arr3[10] = 100;
        console.log(arr3);
        console.log(arr3[9]); 




        console.log(arr.length);
        // console.log(arr3.toString);


        


    </script>
    
</body>
</html>

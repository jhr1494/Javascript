<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        비교연산자
        java와 동일한 기능의 연산자가 사용가능 하지만
        ===, !==, ==, != 구분이 필요!
    -->
    <script>
        var num1 = "10"; //문자
        var num2 = 10; // 숫자

        // == , != : 타입에 상관없이 값만 비교
        console.log(num1 == num2); //true (값만비교)

        // ===, !== : 타입과 값을 둘다 비교
        console.log(num1 === num2); //false (값과 데이터타입까지 동일한지 비교)

        console.log(num1 != num2); //false --값 그 자체를 비교하기 때문에 
        console.log(num1 !== num2); //true --값과 타입을 비교하기 때문에


        //nudefined, null도 비교가 가능 ! --- 실제 값은 없기 때문에 타입만 보면 될것 같기도..?
        var a; //un
        var b = null; //null

        //console.log(a, b) --- ,를 사용하면 각각 가로로 연속되어 출력
        console.log(a, b, a == b); //true -- 둘 다 값은 없는 형태이기 때문에
        console.log(a, b, a === b); //false -- 값은 없으나 타입이 다르기 때문에
        
        console.log(a, b, a != b); //flase -- 둘 다 값은 없는 형태이기 때문에
        console.log(a, b, a !== b); //true -- 둘 다 값은 없는 형태이기 때문에

        //JS에서 비교연산자를 쓸때 ===를 쓰는데 좀 더 권고되고 있습니다 ! --- JS에서는 변수의 타입 상관없이 값의 연산이 가능하니까요...

    </script>
    
</body>
</html>

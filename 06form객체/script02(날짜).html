<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>날짜 객체 사용하기</h2>

    <script>
        //JS에서 날짜 계산을 편하게 하려먼 밀리초를 이용하면 됩니다.
        var before = new Date(1606710281945); //이전날짜
        var date = new Date(); //오늘날짜(날짜형식)
        console.log(before);
        console.log(date); //1606710281945

        console.log(date.getTime()); //시간을 밀리초로 변경
        console.log(date.getFullYear());//년
        console.log(date.getMonth() + 1);//월
        console.log(date.getDate() );//일
        console.log(date.getHours() );//시
        console.log(date.getMinutes() );//분
        console.log(date.getSeconds() );//초

        //시간차 구하기
        //1일에 대한 밀리초 -> 1000 * 60 * 60 * 24
        //1시간에 대한 밀리초 -> 1000 * 60 * 60

        var str;
        var millis = 1606710281945 - (1000 * 60 * 60 * 24);
        var gap = date.getTime() - millis; //밀리초 - 밀리초

        if(gap < 1000 * 60 * 60 * 24){ //1일 이하인 경우
            if(gap < 1000 * 60 * 60){ //1시간 이하인 경우
                str = "방금 전";
            }else { //1시간 이상인 경우
                str = parseInt( gap / (1000 * 60 * 60) ) + "시간 전";//"xx시간 전";
            }

        }else{ //1일 이상인 경우

            var now = new Date(millis); //밀리초를 통한 날짜
            var year = now.getFullYear(); //해당 년
            var month = now.getMonth() + 1; //해당 월
            var day = now.getDate(); //해당 일
            var hour = now.getHours(); // 해당시간
            var miniute = now.getMinutes(); //해당 분
            var second = now.getSeconds(); //해당 초

            str = year + "년" + month + "월" + day + "일" + hour + ":" + miniute + ":" + second;

        }

        console.log(str);
        


    </script>
</body>
</html>
